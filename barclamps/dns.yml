barclamp:
  name: "dns"
  parent: "core"
  display: "DNS"
  description: "Domain Name Service (DNS)"
  version: "2.E"
  source_url: "https://github.com/digitalrebar/core"
  license: "Apache 2"
  license_url: "https://github.com/digitalrebar/core/blob/develop/doc/licenses/README.md"

roles:
  - name: dns-service
    jig: role-provided
    icon: local_library
    flags:
      - service
    attribs:
      - name: dns_servers
        description: 'DNS servers that all Rebar clients should use'
        map: 'rebar/dns/nameservers'
        schema:
          type: seq
          sequence:
            - type: str
              pattern: /[0-9a-f:.]*/
      - name: dns-domain
        description: 'DNS domain name for the cluster'
        map: 'rebar/dns/domain'
        schema:
          type: str
          required: true
  - name: dns-client
    jig: script
    icon: local_offer
    flags:
      - implicit
    requires:
      - dns-service
    wants-attribs:
      - dns_servers
      - dns-domain
      - use-dns
  - name: dns-mgmt_service
    jig: role-provided
    icon: local_library
    flags:
      - service
    attribs:
      - name: dns-management-servers
        description: 'DNS Management servers that all Rebar admins should use'
        map: 'rebar/dns/management_servers'
        schema:
          type: seq
          sequence:
            - type: map
              mapping:
                address:
                  type: str
                  required: true
                port:
                  type: str
                  required: true
                name:
                  type: str
                  required: true
                cert:
                  type: str
                  required: true
                access_name:
                  type: str
                  required: true
                access_password:
                  type: str
                  required: true
                url:
                  type: str
                  required: true

attribs:
  - name: use-dns
    description: 'Whether the node should attempt to use the dns service'
    map: 'rebar/providers/use_dns'
    default: true
    schema:
      type: bool
      required: true
